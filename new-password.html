<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Create new password | Grocery Mart</title>

        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5" />
        <meta name="msapplication-TileColor" content="#00aba9" />
        <meta name="theme-color" content="#ffffff" />

        <!-- Font File -->
        <link rel="stylesheet" href="./assets/font/stylesheet.css" />

        <!-- Styles -->
        <link rel="stylesheet" href="./assets/css/main.css" />

        <!-- JS -->
        <script src="./assets/js/scripts.js"></script>
    </head>
    <body>
        <main class="auth">
            <div class="auth__intro d-md-none">
                <div class="auth__intro-inner">
                    <img src="./assets/images/auth/forgot-password.png" alt="" class="auth__images" />
                    <p class="auth__desc-intro">
                        The best of luxury brand values, high quality products, and innovative services
                    </p>
                </div>
            </div>
            <div class="auth__content">
                <div class="auth__content--inner">
                    <!-- Logo -->
                    <a href="./" class="logo">
                        <img src="./assets/icons/logo.svg" alt="grocerymart" class="logo__img" />
                        <h2 class="logo__title">grocerymart</h2>
                    </a>

                    <!-- Sign Up Heading -->
                    <h1 class="auth__heading">Create new password</h1>
                    <p class="auth__desc">At least 6 characters, width uppercase and lowercase letters.</p>
                    <!-- Form Sign Up -->
                    <form action="./sign-in.html" class="form auth__form auth__form-forgot">
                        <div class="form__group">
                            <div class="form__text-input">
                                <input
                                    type="password"
                                    class="form__input auth__input"
                                    placeholder="New password"
                                    required
                                    minlength="6"
                                />
                                <img src="./assets/icons/icon-lock.svg" alt="" class="form__input--icon" />
                                <img src="./assets/icons/form-error.svg" alt="" class="form__input-icon-error" />
                            </div>
                            <p class="form__error">Mật khẩu có ít nhất 6 ký tự</p>
                        </div>

                        <div class="form__group">
                            <div class="form__text-input">
                                <input
                                    type="password"
                                    class="form__input auth__input"
                                    placeholder="Confirm new password"
                                    required
                                    minlength="6"
                                />
                                <img src="./assets/icons/icon-lock.svg" alt="" class="form__input--icon" />
                                <img src="./assets/icons/form-error.svg" alt="" class="form__input-icon-error" />
                            </div>
                            <p class="form__error">Mật khẩu có ít nhất 6 ký tự</p>
                        </div>

                        <div class="form__group auth__btn-group">
                            <button class="btn btn--primary auth__btn form__submit-btn">Reset Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <script>
            window.dispatchEvent(new Event("template-loaded"));
        </script>
    </body>
</html>
